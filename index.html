<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Welcom to Meshv News </title>
</head>

<body>
    <style>
        .badge{
            left: 96%;
        }
        @media (max-width:420px) {
            .badge{
                left: 84%;
            }
        }
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top  bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">News</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" type="button" aria-current="page" onclick="categoryitem(this.id)"
                            id="general">General</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" type="button" onclick="categoryitem(this.id)" id="business">business</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" type="button" onclick="categoryitem(this.id)" id="sports">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" type="button" onclick="categoryitem(this.id)" id="technology">Technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" type="button" onclick="categoryitem(this.id)" id="health">Health</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" type="button" onclick="categoryitem(this.id)"
                            id="entertainment">Entertainment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" type="button" onclick="categoryitem(this.id)" id="science">Science</a>
                    </li>


                </ul>
                <form class="d-flex" action="#" method="GET">
                    <input class="form-control me-2" type="text" placeholder="Search" id="search">
                    <button class="btn btn-outline-success" onclick="searchnews()" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-3">

        <div class="d-flex bd-highlight">
            <div class="text-center col-10 h2 bd-highlight "><span class="ms-4">Top News</span></div>
            <button type="button" class="btn-sm col-2 btn btn-outline-secondary rounded-3" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                Use Filter
            </button>
            <!-- modal -->
            <!-- Button trigger modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Apply Filters</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <button type="button" class="btn btn-secondary" id="us" onclick="country(this.id)">Usa's
                                News</button>
                            <button type="button" class="btn btn-secondary" id="gb" onclick="country(this.id)">United
                                Kkingdom's News</button>
                            <button type="button" class="btn btn-secondary" id="google-news"
                                onclick="sourcenews(this.id)">Google News</button>
                            <button type="button" class="btn btn-secondary" id="cnn" onclick="sourcenews(this.id)">CNN
                                News</button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Understood</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal end -->

        </div>
        <hr>
        <div class="spinner text-center my-3" id="spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="row" id="accordionExample">

        </div>
        <div class="spinner text-center my-4" id="spinner">
            <div class=" text-warning" role="status" id="endspinner">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

    </div>
    <script src="fake.js"></script>
   
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
